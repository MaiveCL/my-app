<mat-card class="listing-card" appearance="outlined">
  <img
    mat-card-image
    [src]="housingLocation().photo"
    alt="Exterior photo of {{ housingLocation().name }}"
    crossorigin
  />

  <mat-card-content>
    <h2>{{ housingLocation().name }}</h2>
    <p>{{ housingLocation().city }}, {{ housingLocation().state }}</p>
  </mat-card-content>

  <mat-card-actions>
    <a mat-button [routerLink]="['/details', housingLocation().id]">
      Learn More
    </a>
  </mat-card-actions>
</mat-card>
