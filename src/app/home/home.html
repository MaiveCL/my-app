<section>
  <form class="form" (submit)="$event.preventDefault()">
    <mat-form-field class="full-width">
      <mat-label>Filter by city</mat-label>
      <input
        matInput
        type="text"
        placeholder="Filter by city"
        #filter
        [value]="currentFilter"
      />
    </mat-form-field>

    <button
      matButton="elevated"
      class="primary"
      type="button"
      (click)="search(filter.value)">
      Search
    </button>

    <button
      matButton="outlined"
      type="button"
      (click)="reset(); filter.value = ''">
      Reset
    </button>
  </form>
</section>

<section>
  <p>{{ filteredLocationList.length }} r√©sultat(s)</p>
</section>

<section class="results">
  @for (housingLocation of filteredLocationList; track $index) {
    <app-housing-location [housingLocation]="housingLocation" />
  }
</section>
